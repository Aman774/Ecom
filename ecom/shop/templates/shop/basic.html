<!-- crousel for images -->


<div class="container-fluid">
 
 <div class="col-lg-12" >
<div id="carouselExampleFade" class="carousel slide carousel-fade my-2 " data-ride="carousel" >

      <img src="{% static "shop/image.jpg" %}" style="height :350px;" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static "shop/image2.jpg" %}"  style="height :350px;"class="d-block w-100" alt="...">

  </div>
